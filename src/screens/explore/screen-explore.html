<dom-module id="screen-explore">
    <template>
        <style include="app-shared-styles">
        :host {
            display: flex;
            height: 100%;
        }
        </style>

        <qa-map-gl
            zoom="14",
            minZoom="11",
            maxZoom="17",
            bearing="0"
            pitch="9"
            flex-to-size
            disable-attribution-control
            disable-map-hash
            style="mapbox://styles/mapbox/dark-v9"
            mgl-token="{{ mglToken }}"
            lat="32.705"
            lng="-117.12">
            <qa-map-gl-control-geocoder
                mgl-token="{{ mglToken }}">
            </qa-map-gl-control-geocoder>
            <qa-map-gl-source-geojson
		id="sd-roads"
                data="http://seshat.datasd.org/sde/bike_route/bike_routes_datasd.geojson">
	    </qa-map-gl-source-geojson>
	    <qa-map-gl-layer
                layer-type="line"
                id="sd-roads-line"
                source="sd-roads"
                paint='{"line-color": "pink"}'>
            </qa-map-gl-layer>


            </qa-map-gl>




</template>

    <script>
        class ScreenExplore extends Polymer.Element {
            static get is() {
                return 'screen-explore';
            }


            static get observers() {
                return [
                ];
            }


            static get properties() {
                return {
                    mglToken: {
                        type: String,
                        value: "pk.eyJ1IjoibXJtYWtzaW1pemUiLCJhIjoiRlRwLWwyVSJ9.--Y4RdEJ_5ZuJjSUkx34vQ"
                    },
                    activeParcel: {
                        type: Object,
                        value: null
                    },
                    activeFeature: {
                        type: Object,
                        notify: true
                    }
                };
            }
        }

        window.customElements.define(ScreenExplore.is, ScreenExplore);
    </script>
</dom-module>

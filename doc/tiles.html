<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
     <style>
    #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 300px;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
    }
    #map canvas {
        cursor: crosshair;
    }
</style>

<div id='map'></div>
<pre id='features'></pre>

<script>
/*var hash = window.location.hash.substr(1);

if (hash !== 'zoning' && hash !== 'parcels' && hash !== 'flood' && hash !== 'coastal_overlay'){
    alert('hash needs to be either "zoning" "parcels" "flood" or "coastal_overlay"');
    hash = 'parcels';
}*/

var style = {
    "version": 8,
    "sources": {
        "datacomp": {
            "type": "vector",
            "tiles": ["https://proto-tiles.s3.amazonaws.com/datacomp/{z}/{x}/{y}"]
        },
    },
    "layers": [

        {
            'id': 'parcels_sd',
            'type': 'fill',
            'source': 'datacomp',
            'source-layer': 'parcels',
            //'source-layer': 'parcels',
            //'source-layer': 'zoning',
            //'source-layer': 'flood',
            //'source-layer': 'coastal_overlay',
            'paint': {
                'fill-color': '#f49542',
                'fill-opacity': 0.5,
                'fill-outline-color': '#b71010'
            }
        }

    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    zoom: 12,
    center: [-117.121, 32.714]
});

map.addControl(new mapboxgl.NavigationControl());

map.on('load', function(){
    map.on('mousemove', function (e) {
            var features = map.queryRenderedFeatures(e.point);
            document.getElementById('features').innerHTML = JSON.stringify(features[0].properties, null, 2);
        });
});
</script>

</body>
</html>
